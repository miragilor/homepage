<script>
var popup_texts=[
"אנשים רבים חווים עצבות, תחושה של חוסר אונים ואיבוד עניין והנאה. לעיתים עד לכדי יאוש וחוסר תקווה לגבי היכולת לשפר את המצב. תחושות אלו גורמות לסבל רב לאדם עצמו ולסובבים אותו. טיפול יכול להוות מקום המאפשר ליווי, תמיכה והכלה בתהליך הריפוי והצמיחה",
"חרדה מתאפיינת בתחושה של דאגה מתמשכת, פחד מסכנה עתידית וצורך בשליטה. החרדה גורמת לאי שקט פנימי ודריכות ומשפיעה על שיקול הדעת והבחירות שעושים. טיפול פסיכולוגי עוזר בהקניית מיומניות לניהול הפחד ושיפור איכות החיים",
"אבל ואובדן הינם חלק בלתי נפרד מחיינו, אך לעיתים האובדן הינו פתאומי, בלתי צפוי ולכן מערער, מבלבל ומציף כאב קשה מנשוא. טיפול פסיכולוגי עוזר<br>בעיבוד האובדן ובהקניית דרכי התמודדות יעילות<br>המאפשרות חזרה לשגרת החיים.",
"הורות חדשה מביאה עמה התרגשות גדולה אך יתכן ויתלוו לכך גם תחושות של בלבול, קושי רגשי, לעיתים עד לכדי קשיים בתפקוד כהורה. טיפול פסיכולוגי מלווה את האם בתקופה משמעותית זו בהבנת עולמה הרגשי ובחזרה לתפקוד תקין",
"מציאת זוגיות בעידן המודרני המאופיין באפשרויות מרובות, נראה לעיתים דווקא כמו משימה קשה להשגה. וגם לאחר שמוצאים זוגיות, מעצם היותה מערכת המשתנה לאורך זמן, בני הזוג עשויים להתמודד עם אתגרים ושינויים רבים. קשיים בזוגיות הינם תופעה נפוצה היכולה להופיע בשלבים שונים של הקשר. טיפול פסיכולוגי יכול לסייע בהבנת הגורמים והמניעים לבחירות שאנחנו עושים, כמו גם הבנה הדדית ותקשורת פתוחה בין בני הזוג בדרך לזוגיות מיטיבה",
"החיים בגיל השלישי מביאים עמם התמודדויות משמעותיות ומאתגרות. שינויים גופניים, משפחתיים וחברתיים עלולים להקשות ולגרום לתחושות של בדידות, כאב ותלות גדולה בעזרה חיצונית. טיפול פסיכולוגי תומך יעזור בתהליכי השלמה וקבלה של שינויים אלו ",
"קריירה הינה חלק נכבד מהיומיום שלנו. קושי בבחירת קריירה או חוסר שביעות רצון במקום העבודה עשויים להשפיע על תפישת הזהות שלנו, הדימוי העצמי ותחושת המיצוי והמשמעות. טיפול פסיכולוגי יעזור בהבנת<br>הרצונות והחסמים ויאפשר מרחב ותנועה לשינויים",
"גיבוש הזהות והנטייה המינית הינם חלק ממרכיבי התפתחות העצמי בגיל ההתבגרות. מתבגרים אשר מתמודדים עם לבטים ותהיות לגבי זהותם או נטייתם המינית, חווים אתגרים פסיכולוגים רבים ומורכבים. טיפול פסיכולוגי מאפשר מקום תומך ומכיל להתמודדויות אלו",
"גיל ההתבגרות הינה תקופה מורכבת, הכוללת תהליך של גיבוש זהות לצד שינויים גופניים רבים. הורים למתבגרים לעיתים חשים תסכול בניסיונם לתמוך ולהתקרב לילדהם, ללא הצלחה. הדרכת הורים יכולים להקנות כלים לבניית ערוץ תקשורת פתוח, המבוסס על התחשבות הדדית",
"גיל ההתבגרות הינה תקופה מורכבת, הכוללת תהליך של גיבוש זהות לצד שינויים גופניים רבים. הורים למתבגרים לעיתים חשים תסכול בניסיונם לתמוך ולהתקרב לילדהם, ללא הצלחה. הדרכת הורים יכולים להקנות כלים לבניית ערוץ תקשורת פתוח, המבוסס על התחשבות הדדית"
];

function hidePopup() {
  var popup = document.getElementById("POPUP_ROOT");
  popup.style.visibility = "hidden";
}

function showPopup(spotnum) {
  mixpanel.track("show color spot " + spotnum);
  var popup_text = document.getElementById("POPUP_TEXT");
  popup_text.innerHTML = popup_texts[spotnum-1];
  var popup = document.getElementById("POPUP_ROOT");
  popup.style.visibility = "visible";
}
